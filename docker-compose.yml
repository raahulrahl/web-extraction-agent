services:
  web_extraction_agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    container_name: web_extraction_agent
    ports:
      - "3773:3773"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      

    env_file:
      - .env
    volumes:
      - ./web_extraction_agent:/app/web_extraction_agent
      - ./agent_config.json:/app/agent_config.json
    restart: unless-stopped
    networks:
      - web_extraction_agent-network
    

networks:
  web_extraction_agent-network:
    driver: bridge


