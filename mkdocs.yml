site_name: web-extraction-agent
repo_url: https://github.com/Paraschamoli/web-extraction-agent
site_url: https://Paraschamoli.github.io/web-extraction-agent
site_description: Web Extraction Agent is an AI-powered agent that automatically fetches, parses, and extracts structured information from web pages. It can analyze HTML content, identify relevant sections (such as text, tables, links, or metadata), and return clean, usable data for tasks like research, data analysis, monitoring, or downstream automationâ€”without manual copy-paste.
site_author: Paras Chamoli
edit_uri: edit/main/docs/
repo_name: Paraschamoli/web-extraction-agent
copyright: Maintained by <a href="https://Paraschamoli.com">Paraschamoli</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/web_extraction_agent"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Paraschamoli/web-extraction-agent
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/web-extraction-agent

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
